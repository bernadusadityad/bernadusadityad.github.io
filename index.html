<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dual Scroll Slick Carousel</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #333;
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
        overflow: hidden;
        padding-bottom: 50px;
      }
      .split-slideshow {
        display: flex;
        width: 100vw;
        height: 100vh;
        flex-direction: row;
      }
      .slideshow {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }
      .slideshow img {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
      .slideshow-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
        width: 80%;
      }
      .slideshow-text a,
      .slideshow-text p {
        display: block;
        margin: 10px auto;
        color: white;
        text-decoration: none;
        font-size: 3vw;
        font-weight: bold;
        max-width: 90%;
      }
      .slick-prev,
      .slick-next {
        display: none !important;
      }
      @media (max-width: 768px) {
        .slideshow-text {
          width: 90%;
        }
        .slideshow-text a,
        .slideshow-text p {
          font-size: 4vw;
        }
      }
      @media (max-width: 480px) {
        .slideshow-text {
          width: 95%;
        }
        .slideshow-text a,
        .slideshow-text p {
          font-size: 5vw;
        }
      }
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px 0;
        color: white;
        text-align: center;
      }
      footer i {
        margin: 0 15px;
        font-size: 24px;
        cursor: pointer;
      }
      footer i:hover {
        color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="split-slideshow">
      <div class="slideshow slideshow-left">
        <div class="slider">
          <div><img src="orange.jpg" alt="orange" /></div>
          <div><img src="red.jpg" alt="Red" /></div>
          <div><img src="blue.jpg" alt="Blue" /></div>
          <div><img src="green.jpg" alt="Green" /></div>
          <div><img src="black.jpg" alt="Black" /></div>
        </div>
      </div>
      <div class="slideshow-text">
        <div class="slider">
          <div><a>Hello, welcome to my profile website.</a></div>
          <div><h1>"The heart of man plans his way, but the Lord establishes his steps."(Proverbs 16:9)</h1></div>
          <div><a href="https://www.linkedin.com/in/bernadus-aditya-driarkara-7265941ab/" target="_blank">LinkedIn</a></div>
          <div><a href="https://open.spotify.com/user/31ngto6eqxx2gu6k5fajepqzryvq?si=46be9a07455843d4" target="_blank">Spotify</a></div>
          <div><a href="https://bernadusadityad.github.io/project-website/" target="_blank">Portofolio </a></div>
        </div>
      </div>
      <div class="slideshow slideshow-right">
        <div class="slider">
          <div><img src="orange.jpg" alt="orange" /></div>
          <div><img src="red.jpg" alt="Blue" /></div>
          <div><img src="blue.jpg" alt="Red" /></div>
          <div><img src="green.jpg" alt="Green" /></div>
          <div><img src="black.jpg" alt="Black" /></div>
        </div>
      </div>
    </div>
    <footer>
      <i class="bi bi-arrows-vertical"></i>
      <p>Please Swipe Up!</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".slider").slick({
          vertical: true,
          dots: false,
          infinite: true,
          autoplay: false,
          speed: 500,
        });
        $(".split-slideshow").on("wheel", function (e) {
          e.preventDefault();
          if (e.originalEvent.deltaY < 0) {
            $(".slider").slick("slickPrev");
          } else {
            $(".slider").slick("slickNext");
          }
        });
        let touchStartY = 0;
        let touchEndY = 0;
        $(".split-slideshow").on("touchstart", function (e) {
          touchStartY = e.originalEvent.touches[0].clientY;
        });
        $(".split-slideshow").on("touchend", function (e) {
          touchEndY = e.originalEvent.changedTouches[0].clientY;
          handleSwipe();
        });
        function handleSwipe() {
          if (touchStartY - touchEndY > 50) {
            $(".slider").slick("slickNext");
          } else if (touchEndY - touchStartY > 50) {
            $(".slider").slick("slickPrev");
          }
        }
      });
    </script>
  </body>
</html>
